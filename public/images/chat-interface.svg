<svg viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="messageGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#0891b2" />
    </linearGradient>
    <linearGradient id="messageGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main container with rounded corners -->
  <rect x="10" y="10" width="460" height="340" rx="20" ry="20" fill="url(#bgGradient)" />
  
  <!-- Sidebar -->
  <rect x="20" y="20" width="120" height="320" rx="12" ry="12" fill="url(#sidebarGradient)" stroke="#334155" stroke-width="1" />
  
  <!-- Sidebar header -->
  <rect x="30" y="30" width="100" height="40" rx="8" ry="8" fill="#0f172a" />
  <text x="55" y="53" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Chats</text>
  
  <!-- Chat contacts -->
  <circle cx="40" cy="90" r="10" fill="#06b6d4" filter="url(#glow)" />
  <rect x="60" y="83" width="70" height="8" rx="4" ry="4" fill="#94a3b8" />
  <rect x="60" y="97" width="40" height="6" rx="3" ry="3" fill="#64748b" />
  
  <circle cx="40" cy="130" r="10" fill="#8b5cf6" />
  <rect x="60" y="123" width="70" height="8" rx="4" ry="4" fill="#94a3b8" />
  <rect x="60" y="137" width="40" height="6" rx="3" ry="3" fill="#64748b" />
  
  <circle cx="40" cy="170" r="10" fill="#ec4899" />
  <rect x="60" y="163" width="70" height="8" rx="4" ry="4" fill="#94a3b8" />
  <rect x="60" y="177" width="40" height="6" rx="3" ry="3" fill="#64748b" />
  
  <circle cx="40" cy="210" r="10" fill="#eab308" />
  <rect x="60" y="203" width="70" height="8" rx="4" ry="4" fill="#94a3b8" />
  <rect x="60" y="217" width="40" height="6" rx="3" ry="3" fill="#64748b" />
  
  <!-- Main chat area -->
  <rect x="150" y="20" width="320" height="320" rx="12" ry="12" fill="#1e293b" stroke="#334155" stroke-width="1" />
  
  <!-- Chat header -->
  <rect x="160" y="30" width="300" height="50" rx="8" ry="8" fill="#0f172a" />
  <circle cx="185" cy="55" r="15" fill="#06b6d4" filter="url(#glow)" />
  <text x="210" y="53" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Chat Nest Team</text>
  <text x="210" y="70" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Online now</text>
  
  <!-- Chat messages -->
  <!-- Received message -->
  <rect x="170" y="100" width="200" height="40" rx="18" ry="18" fill="#334155" />
  <text x="190" y="123" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Welcome to Chat Nest! ðŸ‘‹</text>
  
  <!-- Sent message -->
  <rect x="240" y="150" width="220" height="40" rx="18" ry="18" fill="url(#messageGradient1)" />
  <text x="260" y="173" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Thanks! This looks great!</text>
  
  <!-- Received message -->
  <rect x="170" y="200" width="240" height="40" rx="18" ry="18" fill="#334155" />
  <text x="190" y="223" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">How can we help you today?</text>
  
  <!-- Chat input -->
  <rect x="170" y="270" width="280" height="60" rx="30" ry="30" fill="url(#inputGradient)" stroke="#475569" stroke-width="1" />
  <text x="210" y="305" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Type your message...</text>
  
  <!-- Send button -->
  <circle cx="420" cy="300" r="20" fill="url(#messageGradient2)" filter="url(#glow)" />
  <!-- Send arrow -->
  <path d="M414,300 L426,300 M426,300 L420,294 M426,300 L420,306" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Decorative elements -->
  <circle cx="400" cy="40" r="3" fill="#06b6d4" opacity="0.8" />
  <circle cx="410" cy="40" r="3" fill="#06b6d4" opacity="0.8" />
  <circle cx="420" cy="40" r="3" fill="#06b6d4" opacity="0.8" />
  
  <!-- Glowing dots -->
  <circle cx="30" cy="320" r="4" fill="#06b6d4" opacity="0.7" filter="url(#glow)" />
  <circle cx="45" cy="320" r="4" fill="#8b5cf6" opacity="0.7" filter="url(#glow)" />
  <circle cx="60" cy="320" r="4" fill="#ec4899" opacity="0.7" filter="url(#glow)" />
</svg>